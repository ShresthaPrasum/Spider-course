<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bouncing Ball</title>
  <style>
    body {
      margin: 0;
      padding: 0;   
      background-color: #222;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .ball {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: relative;
      animation: bounce 10s infinite ease-in-out;
    }
    @keyframes bounce {
      0%{
        transform: translateX(50px) translateY(0px) scaleX(1) scaleY(1);
      }
        8% {
            transform: translateX(70px) translateY(435px) scaleX(1.2) scaleY(0.8);
        }
        16% {
            transform: translateX(100px) translateY(50px) scaleX(1) scaleY(1);;
        }
        24% {
            transform: translateX(200px) translateY(435px) scaleX(1.2) scaleY(0.8);;
        }
        32% {
            transform: translateX(300px) translateY(100px) scaleX(1) scaleY(1);
        }
        40% {
            transform: translateX(400px) translateY(435px) scaleX(1.2) scaleY(0.8);
        }
        48% {
            transform: translateX(500px) translateY(150px) scaleX(1) scaleY(1);
        }
        56% {
            transform: translateX(600px) translateY(435px) scaleX(1.2) scaleY(0.8);
        }
        64% {
            transform: translateX(700px) translateY(200px) scaleX(1) scaleY(1);
        }
        72% {
            transform: translateX(800px) translateY(435px) scaleX(1.2) scaleY(0.8);
        }
        80% {
            transform: translateX(900px) translateY(250px) scaleX(1) scaleY(1);
        }
        88% {
            transform: translateX(1000px) translateY(435px) scaleX(1.2) scaleY(0.8);
        }
        100% {
            transform: translateX(1050px) translateY(435px) scaleX(1) scaleY(1);
    }
    }
    .surface{
        position: absolute;
        bottom: 0px;
        width: 100%;
        height: 300px;
        background-color: #444
    }
  </style>
</head>
<body>
  <div class="ball"></div>
  <div class="surface">
    <!-- This is the ground surface --> 

  </div>
</body>
</html>
