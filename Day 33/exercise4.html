<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{--primarycolor: rgb(255, 255, 255);
            --secondarycolor: rgb(67, 114, 148);
            --thirdcolor: rgb(81, 161, 201);
        }
        *{
            margin: 0px;
            padding: 0px;
        
        }
        /* ul{
            display: flex;
            justify-content: space-;
        } */
        ul li{
            display: inline-flex;
            color: var(--primarycolor);
            margin: 10px;
            margin-right: 19px;
            padding-top: 1px;
            font-weight: 550;
            font-family:Arial, Helvetica, sans-serif;
            
            
                 
        }
        body{
            background-color: var(--secondarycolor);
        }
        nav{
            background-color: var(--thirdcolor);
            /* height: 42px; */
            font-size: 13px;
            padding:1px 8px;
            list-style: none;          
        }
        img{
            background-image: url(image.png);
            background-size: cover;
            height: 92vh; /* full screen height */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Contact</li>
            <li>About us</li>
        </ul>
    </nav>
    <img src="image.png" alt="">
</body>
</html>
